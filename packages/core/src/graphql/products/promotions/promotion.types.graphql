type Promotion {
	_id: String
	title: [TranslateType]
	description: [TranslateType]
	active: Boolean
	activeFrom: Date
	activeTo: Date
	image: String
	product: Product
	purchasesCount: Int
}

type TranslateType {
	locale: String!
	value: String!
}

type Product {
	_id: String!
}

input PromotionCreateInput {
	title: [TranslateInput]
	description: [TranslateInput]
	active: Boolean
	activeFrom: Date
	activeTo: Date
	image: String
	product: String
	purchasesCount: Int
}

input TranslateInput {
	locale: String!
	value: String!
}

type Query {
	promotions: [Promotion]
}

type Mutation {
	createPromotion(createInput: PromotionCreateInput): Promotion
}
