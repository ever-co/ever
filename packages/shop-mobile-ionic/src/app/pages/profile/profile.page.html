<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>

		<ion-title>{{ 'PROFILE_VIEW.TITLE' | translate }}</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="goBack()">
				<i class="fa fa-angle-left back-btn"></i>
				<span>{{ 'BACK' | translate }}</span>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="card">
		<div class="header">
			<div class="avatar">
				<img src="{{image}}" alt="" />
			</div>
		</div>
	</div>

	<div class="container">
		<!--<ion-label for="email"><b>{{ firstName }}</b></ion-label>-->

		<input
			class="ion-autocomplete"
			[(ngModel)]="firstName"
			placeholder="{{ 'FIRSTNAME' | translate }}"
		/>

		<input
			class="ion-autocomplete"
			[(ngModel)]="lastName"
			placeholder="{{ 'LASTNAME' | translate }}"
		/>

		<input
			class="ion-autocomplete"
			[(ngModel)]="phone"
			type="number"
			placeholder="{{ 'PHONE' | translate }}"
		/>

		<input
			class="ion-autocomplete"
			[(ngModel)]="email"
			placeholder="{{ 'EMAIL' | translate }}"
		/>

		<input
			class="ion-autocomplete"
			[(ngModel)]="quarter"
			placeholder="{{ 'QUARTER' | translate }}"
		/>

		<input
			class="ion-autocomplete"
			[(ngModel)]="city"
			placeholder="{{ 'CITY' | translate }}"
		/>

		<ion-button
			color="secondary"
			expand="block"
			class="submit-button"
			(click)="updateUser()"
		>
			{{ 'PROFILE_VIEW.UPDATE' | translate }}
		</ion-button>
