<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
		<ion-title>Add New Address</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div #container id="map-container" class="map"></div>
	<ion-card>
		<ion-card-content>
			<form [formGroup]="searchForm">
				<ion-searchbar
					debounce="500"
					searchIcon="pin"
					#searchLocation
					formControlName="searchLocation"
				>
				</ion-searchbar>
			</form>
			<form [formGroup]="addressForm">
				<ion-grid>
					<ion-row>
						<ion-col size="12">
							<ion-item>
								<ion-input
									placeholder="City"
									formControlName="locality"
								></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size="12">
							<ion-item>
								<ion-input
									placeholder="Street"
									formControlName="street_number"
								></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size="6">
							<ion-item>
								<ion-input
									placeholder="House"
									formControlName="house"
								></ion-input>
							</ion-item>
						</ion-col>
						<ion-col size="6">
							<ion-item>
								<ion-input
									placeholder="Apartment"
									formControlName="apartment"
								></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size="6">
							<ion-item>
								<ion-input
									placeholder="Zip Code"
									formControlName="postal_code"
								></ion-input>
							</ion-item>
						</ion-col>
						<ion-col size="6">
							<ion-item>
								<ion-input
									placeholder="Country"
									formControlName="country"
								></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row (click)="addressName()">
						<ion-radio-group
							formControlName="address_name"
							class="row"
						>
							<ion-col>
								<ion-item lines="none">
									<ion-label>Home</ion-label>
									<ion-radio
										style="margin-left: 5px;"
										value="home"
									></ion-radio>
								</ion-item>
							</ion-col>
							<ion-col>
								<ion-item lines="none">
									<ion-label>Office</ion-label>
									<ion-radio
										style="margin-left: 5px;"
										value="office"
									></ion-radio>
								</ion-item>
							</ion-col>

							<ion-col *ngIf="isOtherAddress == false">
								<ion-item lines="none">
									<ion-label>Other</ion-label>
									<ion-radio
										style="margin-left: 5px;"
										value=""
									></ion-radio>
								</ion-item>
							</ion-col>
							<ion-col *ngIf="isOtherAddress == true">
								<ion-item lines="none">
									<ion-input
										placeholder="Address Name"
										formControlName="address_name"
									></ion-input>
								</ion-item>
							</ion-col>
						</ion-radio-group>
					</ion-row>
					<ion-button
						*ngIf="addressForm.valid"
						(click)="saveNewAddress()"
						>Save Address</ion-button
					>
				</ion-grid>
			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
